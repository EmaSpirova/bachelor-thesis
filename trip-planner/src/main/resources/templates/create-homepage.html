<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Initial create</title>
</head>
<body>
<div class="container">
    TUKA SE PLANERITE
<br>
        <a href="/create">Create initial planner</a>
    <br>
    <br>
    <div   class="card" style="width: 18rem; display: inline-block;" th:each="plan : ${plannerList}">

                        <div class="card-body"  >
                        <h5 class="card-title" th:if="${plan.getName() != null}" ></h5>
                        <h5 class="card-title" th:text="${plan.getName()}" ></h5>
                        <p class="card-text" th:if="${plan.getDescription() != null}" ></p>
                        <p class="card-text" th:text="${plan.getDescription()}" ></p>
                            <a th:href="@{/create/planner/{id}(id=${plan.getId()})}"
                               class="btn btn-primary"
                               title="Edit" >
                                <i class="fa fa-fw fa-edit"></i>
                                Edit
                            </a>
                        </div>

    </div>

</div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>

</body>
</html>
