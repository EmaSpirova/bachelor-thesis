<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Tripco</title>
</head>
<body>
Welcome to Tripco
<br><br>
<form action="/create/trip/locations" method="POST" >

    <div class="form-group" style="width: 300px;" >
        <label><h5>Please select a place</h5></label>
        <select id="city" class="form-control select2-single" name="locName"
                onchange="yesnoCheck(this);">
            <option disabled selected>Please select a place...</option>
            <option
                    th:each="city: ${cities}"
                    th:text="${city.getName()}"
                    th:value="${city.getName()}"
                    th:id="${city.getId()}">
            </option>
            <option
                    th:each="country : ${countries}"
                    th:text="${country.getName()}"
                    th:value="${country.getName()}"
                    th:id = "${country.getName()}">
            </option>
        </select>
    </div>

    <div class="form-group" style="width: 300px; display: none" id="ifYes" >
        <label><h5>Please select a region</h5></label>
        <br>
        <select  class="form-control select2-single" name="region">
            <option disabled selected>Please select a region...</option>
            <option
                    th:each="region : ${regions}"
                    th:text="${region.getName()}"
                    th:value="${region.getName()}"
                    th:id = "${region.getId()}" >
            </option>
        </select>
    </div>


    <div class="form-group" style="width: 300px;">
        <label><h5>Who are you travelling with?</h5></label>
        <br>
        <select id="companion" class="form-control select2-single" name="companion">
            <option disabled selected>Please select a companion...</option>
            <option
                    th:each="companion : ${companions}"
                    th:text="${companion.getType()}"
                    th:value="${companion.getType()}"
                    th:id = "${companion.getId()}" >
            </option>
        </select>
    </div>

    <div class="form-outline" style="width: 300px;">
        <label><h5>How many days are you willing to stay ?</h5></label>
        <br>
        <input type="number" id="typeNumber" class="form-control" name="numberOfDays"/>
    </div>

    <div class="form-group" style="width: 300px;">
        <label> <h5>What is your priority to visit?</h5> <br> </label>
        <br>
        <input type="checkbox" th:each="category : ${categories}" name="categories"
               th:value="${category.getName()}" th:text="${category.getName()}">
    </div>

    <button id="submit" type="submit" class="btn btn-primary">Create my planner</button>

</form>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>

</body>
</html>


<script>
    function yesnoCheck(that) {
        if (that.value == "Macedonia") {
            document.getElementById("ifYes").style.display = "block";
        } else {
            document.getElementById("ifYes").style.display = "none";
        }
    }
</script>
