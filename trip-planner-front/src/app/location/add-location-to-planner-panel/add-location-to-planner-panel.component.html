<p-table [value]="planners" [paginator]="true" [rows]="3" [responsive]="true">
    <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="name">Name <p-sortIcon field="vin"></p-sortIcon>
            </th>
            <th style="width:4em"></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-planner>
        <tr>
            <td>{{planner.name}}</td>

            <td>
                <button pButton pRipple type="button" icon="pi pi-heart"
                    class="p-button-rounded p-button-help p-button-text" (click)="selectPlanner(planner)"></button>
            </td>
        </tr>
    </ng-template>
</p-table>
